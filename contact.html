  <main>
    <!-- Contact Page Body -->
    <div class="container">
      <div class="row">
        <div class="col s12 center">
          <h4>Contact Us</h4>
          <h6>
            Want some more information about the project or tips on how to use
            it? Get in touch by submitting an enquiry below!
          </h6>
        </div>
      </div>

      <!-- Form -->
      <div class="row mt-5">
        <div class="section">
          <form class="col s12 m6 offset-m3" name="web-form" method="POST" data-netlify="true">
            <div class="row">
              <div class="input-field col m6 s12">
                <input id="first_name" type="text" class="validate" name="fname" />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col m6 s12">
                <input id="last_name" type="text" class="validate" name="lname" />
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" name="message"></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
            <div class="row center">
              <button class="btn btn-large waves-effect waves-#424242 grey darken-3" type="submit">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
